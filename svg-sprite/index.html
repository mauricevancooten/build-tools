<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">	
		<title>Layout</title>
		<meta name="robots" content="noindex, nofollow">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="sprite.css">
		
	</head>

	<body>

		<header>

			<h1>Site Name</h1>

		</header> 

		<div class="wrapper">

			<div class="container">

				<ul class="social-channels">
					<li><a rel="external" class="svg-facebook svg-facebook-dims" target="blank" title="Follow us on Facebook" href="http://facebook.com">Facebook</a></li>
					<li><a rel="external" class="svg-youtube svg-youtube-dims" target="blank" title="Subscribe to us on Youtube" href="http://youtube.com">Youtube</a></li>
					<li><a rel="external" class="svg-twitter svg-twitter-dims" target="blank" title="Follow us on Twitter" href="http://twitter.com">Twitter</a></li>
					<li><a rel="external" class="svg-github svg-github-dims" target="blank" title="Followus on Github" href="http://github.com">Github</a></li>
					<li><a rel="external" class="svg-googleplus svg-googleplus-dims" target="blank" title="Follow us GooglePlus" href="http://google.com">GooglePlus</a></li>
					<li><a rel="external" class="svg-linkedin svg-linkedin-dims" target="blank" title="Follow us on LinkedIn" href="http://linkedin.com">LinkedIn</a></li>
					<li><a rel="external" class="svg-flickr svg-flickr-dims" target="blank" title="Follow us on Flickr" href="http://flickr.com">Flickr</a></li>
					<li><a rel="external" class="svg-pinterest svg-pinterest-dims" target="blank" title="Follow us on Pinterest" href="http://pinterest.com">Pinterest</a></li>
				</ul>

			</div> <!-- .container-->

		</div> <!-- .wrapper-->

		<footer>

			<small>Powered by <a href="http://github.com">Github</small>

		</footer> 

	</body>

</html>
